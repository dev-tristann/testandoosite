<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://kit.fontawesome.com/d0d74c2b1f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-image: linear-gradient(50deg, rgb(117, 67, 197), rgb(0, 0, 0));
            color: aliceblue;
        }
        
        div {
            background-color: rgb(0, 0, 0);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 15px;
        }
        
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        input {
            border: none;
            outline: none;
            font-size: 15px;
        }
        
        button {
            background-color: darkviolet;
            border: none;
            padding: 8px;
            width: 60px;
            border-radius: 5px;
            color: aliceblue;
        }
        
        #error-message {
            color: rgb(195, 0, 255);
            display: none;
            margin-bottom: 10px;
            border-bottom-width: 15px;
        }
    </style>
</head>

<body>
    <div>
        <header>
            <h1>Login</h1>

            <input type="text" id="username" placeholder="Usuário">
            <br><br>
            <input type="password" id="password" placeholder="password">
            <br><br>
            <button id="login-button">Logar</button>

            <div id="error-message"></div>

            <button id="try-again-button" style="display: none;">Tente Novamente</button>
        </header>
    </div>
    <script>
        document.getElementById("login-button").addEventListener("click", function(event) {
            event.preventDefault();


            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;


            if (username === "admin" && password === "senha123") {

                window.location.href = "pagina_protegida.html";
            } else {

                document.getElementById("error-message").style.display = "block";
                document.getElementById("error-message").textContent = "Usuário Ou Senha Incorreta";

                document.getElementById("try-again-button").style.display = "block";
            }
        });


        document.getElementById("try-again-button").addEventListener("click", function() {

            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("error-message").style.display = "none";

            document.getElementById("try-again-button").style.display = "none";
        });
    </script>
</body>

</html>
